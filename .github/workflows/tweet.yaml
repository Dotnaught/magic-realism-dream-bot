name: Twitter Bot
on:
  schedule:
    - cron: '34 0/4 * * *'
    - cron: '20 3 * * *'
jobs:
  tweet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.16.0'
      - run: npm ci
      - run: npm run tweet
